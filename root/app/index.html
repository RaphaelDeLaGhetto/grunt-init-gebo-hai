<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{%= name %}</title>
        <meta name="description" content="{%= description %}">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/main.css -->
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body ng-app="geboHai" ng-controller="MainCtrl">
        <header class="navbar navbar-default navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle"
                                    data-toggle="collapse"
                                    data-target="#bs-example-navbar-collapse-3"
                                    ng-click="isCollapsed = !isCollapsed">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand visible-xs" href="#">GoFish</a>
                        </div>
                        <nav class="hidden-xs">
                            <a href="#" role="button" class="navbar-brand">
                                    {%= name %}
                            </a>

                            <div ng-show="verified">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="#/action" ng-click="isCollapsed = !isCollapsed">
                                            Action 
                                        </a>
                                    </li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a href="#/token" ng-click="isCollapsed = !isCollapsed">
                                            Hello, {{agentName}}...
                                        </a>
                                    </li>
                                    <li><a ng-click="deauthenticate(); isCollapsed = !isCollapsed">Goodbye, {%= name %}</a></li>
                                </ul>
                            </div>
                            <div ng-show="!verified">
                                <ul class="nav navbar-nav">
                                    <li><a>Will you allow {%= name %} access to your account?</a></li>
                                    <li><a ng-click="authenticate(); isCollapsed = !isCollapsed">Yes</a></li>
                                </ul>
                            </div>
                        </nav>
                        <nav class="visible-xs" collapse="!isCollapsed">
                            <div ng-show="verified">
                                <ul class="nav navbar-nav">
                                    <li>
                                        <a href="#/action" ng-click="isCollapsed = !isCollapsed">
                                            Action 
                                        </a>
                                    </li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li>
                                        <a href="#/token" ng-click="isCollapsed = !isCollapsed">
                                            Hello, {{agentName}}...
                                        </a>
                                    </li>
                                    <li><a ng-click="deauthenticate(); isCollapsed = !isCollapsed">Goodbye, {%= name %}</a></li>
                                </ul>
                            </div>
                            <div ng-show="!verified">
                                <ul class="nav navbar-nav">
                                    <li><a>Will you allow {%= name %} access to your account?</a></li>
                                    <li><a ng-click="authenticate(); isCollapsed = !isCollapsed">Yes</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header> 
        <div class="header-placeholder"></div>

    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <div class="container" ng-view></div>

    <script src="components/angular/angular.js"></script>
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-route/angular-route.js"></script>
    <script src="components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="components/gebo-client-token/dist/gebo-client-token.js"></script>
    <script src="components/gebo-client-performatives/dist/gebo-client-performatives.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/action.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
